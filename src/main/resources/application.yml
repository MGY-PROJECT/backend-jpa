spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .html
  datasource:
    url: jdbc:h2:tcp://localhost/~/knut
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        # show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

jwt:
  header: Authorization
#  secret: 
  token-validity-in-seconds: 86400